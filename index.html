<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1 id="title">Etch-a-Sketch</h1>
        </header>
        
        <div class="middle">
            <div class="side-container">
                <div class="button-container">
                    <div id="options">Options</div>
                    <button id="clear-button">Clear Canvas</button>
                    <button id="eraser">Eraser</button>
                    <button id="random">Random Color</button>
                    <div class="text">Grid Size</div>
                    <div id="grid-size-buttons">
                        <button value="16" id="16">16</button>
                        <button value="32" id="32">32</button>
                        <button value="50" id="50">50</button>
                        <button value="100" id="100">100</button>
                    </div>
                    <div class="text">Color Picker</div>
                    <input type="color" id="color-picker">
                </div>
            </div>
            <div class="grid-container">

            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
